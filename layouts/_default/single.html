{{ partial "header.html" . }}
<div class="container">
  <h2>{{ .Title }}</h2>
  <div class="row">
      <div class="col-md-12">
          {{ with .Page.Params.hero_image }}
          <img src="{{ . }}" class="image-responsive float-right">
          {{ end }}
          <p>{{ .Content }}</p>

      </div>
  </div>
</div>
{{ partial "footer.html" . }}
