<div class="container">
<article class="post">
  <div class="row">
    <div class="col-md-2">
        {{ with .Page.Params.featured_image }}
        <img src="{{ . }}" class="img-thumbnail" alt="thumbnail" width="75" height="75">
        {{ end }}
    </div>
    <div class="col-md-10">
        <h4><a href='{{ .Permalink }}'> {{ .Title }}</a></h4>
        {{ .Summary }}
    </div>
  <!-- <a href='{{ .Permalink }}'><nobr>Read more â†’</nobr></a> -->
</article>
</div>
